<div id="breadcrumbs">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{ pathto(master_doc) }}">Documentation</a>
        </li>
        {% for doc in parents %}
            <li class="breadcrumb-item">
                <a href="{{ doc.link|e }}">{{ doc.title }}</a>
            </li>
        {% endfor %}
        <li class="breadcrumb-item active">{{ title }}</li>

        <li class="ml-auto breadcrumb-item hidden-xs hidden-sm">
            {% if display_github %}
                <a href="https://github.com/{{ github_user }}/{{ github_repo }}/blob/{{ github_version }}{{ conf_py_path }}{{ pagename }}{{ source_suffix }}">
                    <i class="fa fa-github"></i> Edit on GitHub
                </a>
            {% elif show_source and has_source and sourcename %}
                <a href="{{ pathto('_sources/' + sourcename, true)|e }}" rel="nofollow">View page source</a>
            {% endif %}
        </li>
    </ol>
</div>
